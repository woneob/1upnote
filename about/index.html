---
layout: default
title: about
pageId: page-about
permalink: /about/
sitemap: false
scripts:
- /pages/about/formMail.js
---

<div class="contact">
  <div class="social">
    <dl>
      <dt>twitter</dt>
      <dd>
        <a href="{{ site.author.twitter | prepend: '//twitter.com/' }}" target="_blank">
          {{ site.author.twitter | prepend: '@' }}
        </a>
      </dd>
      <dt>github</dt>
      <dd>
        <a href="{{ site.author.github | prepend: '//github.com/' }}" target="_blank">
          {{ site.author.github }}
        </a>
      </dd>
    </ul>
  </div>
  <div class="formMail">
    <form id="contactForm" action="{{ site.author.email | prepend: '//formspree.io/'}}" method="post">
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="_replyto" placeholder="Your email">
      <textarea name="message" rows="5" placeholder="Message"></textarea>
      <input type="submit" value="Send">
    </form>
  </div>
</div>
