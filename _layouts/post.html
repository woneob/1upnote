---
layout: default
pageId: post
---

<div class="postContent">
  <header class="postHeader">
    <h1>{{ page.title }}</h1>

    <dl class="meta date">
      <dt>date</dt>
      <dd>{{ page.date | date: "%b %-d, %Y" }}</dd>
    </dl>

    {% if page.tags.size > 0 %}
      <dl class="meta tags">
        <dt>Tags</dt>
        {% for tag in page.tags %}
          <dd>
            <a href="/tags/#{{ tag }}" rel="tag">{{ tag }}</a>
          </dd>
        {% endfor %}
      </dl>
    {% endif %}
  </header>

  <article class="postArticle">
   {{ content }}
  </article>
</div>
