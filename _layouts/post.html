---
layout: default
pageId: post
---

<div class="postContent">
  <header class="postHeader">
    <h1>{{ page.title }}</h1>

    <dl class="meta date">
      <dt>date</dt>
      <dd>
        <time
          datetime="{{ page.date | date_to_xmlschema }}"
          title="{{ page.date | date: '%F' }}">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </dd>
    </dl>

    {% if page.tags.size > 0 %}
      <dl class="meta tags">
        <dt>Tags</dt>
        <dd>
          {% for tag in page.tags %}
            <a href="/tags/#{{ tag }}" rel="tag">{{ tag }}</a>
          {% endfor %}
        </dd>
      </dl>
    {% endif %}
  </header>

  <article class="postArticle">
   {{ content }}
  </article>
</div>
