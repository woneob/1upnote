<header class="siteHeader">

        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        x="0"
        y="0"
        viewBox="0 0 103 75"
        enable-background="new 0 0 103 75"
        xml:space="preserve"
        role="img"
        class="symbol">

        <!-- shadow -->
        <polygon
          opacity="0.15"
          points="83,60 102,60 83,75 "/>
