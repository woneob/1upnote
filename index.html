---
layout: default
title: home
pageId: home
permalink: /
---

<div class="home">
  <ul class="posts">
    {% if site.posts.size > 0 %}
      {% for post in site.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    {% else %}
      <p class="empty">No posts yet</p>
    {% endif %}
  </ul>
</div>
